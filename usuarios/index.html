<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sistema de prueba</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
  	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Sistema de prueba</h1>
		<img src="imagenes/lord.png">
		<nav>
			<ul>
				<li> 
				<button class="btn btn-info">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					Inicio
				</button> 
				</li>
				<li>
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
					Alta
				</button> 
				</li>
				<li>
				<button class="btn btn-danger" id="btnAlta">
					<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
					Baja
				</button> 
				</li>
				<li>
					<button class="btn btn-warning">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					Cambio
				</button> 
				</li>
				<li>
					<button class="btn btn-success">
					<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
					Consulta
				</button> 
				</li>
			</ul>
		</nav>
	</header>

	<section id="entradaUsuario">
		<article>
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title">Datos de Usuario</h3>
  			</div>
  			<div class="panel-body">
    		<input type="text" id="txtUsuario" class="form-control" placeholder="Nombre de usuario" autofocus>
    		<input type="password" id="txtClave" class="form-control" placeholder="Contraseña">
    		<button id="btnValidaUsuario" class="btn btn-primary">Entrar</button>
 			 	</div>
			</div>
		</article>
	</section>
	<main>
		<article id="artAltaUsuarios">
			<h2>Alta de Usuarios</h2>
			<input type="text" id="txtUsuario" placeholder="Usuario" class="form-control">
			<input type="text" id="txtNombre" placeholder="Nombre" class="form-control">
			<input type="password" id="txtClave" placeholder="Clave" class="form-control">

			<select name="txtTipo" id="txtTipo" placeholder="Tipo" class="form-control">
				<option value="ninguno">Seleccione una opción</option>
				<option value="administrador">Administrador</option>
				<option value="invitado">Invitado</option>
				<option value="colado">Colado</option>
			</select>
			<button class="btn btn-success btn-lg btn-block" id="btnGuardaUsuario">Guardar</button>
		</article>
	</main>
</body>
</html>
